<!DOCTYPE html>
<html>
    <head>
        <title>Incorrect Quote generator</title>
        <script src="./quoteGen.js"></script>
        <link rel=stylesheet href="./style.css">
        <link rel="icon" href="./quote_transparent.png">

        <meta property="og:title" content="Incorrect Quotes generator"/>
        <meta property="og:url" content="https://jemand2001.github.io/incorrect_quotes/"/>
        <meta property="og:image" content="./quote_transparent.png"/>
        <meta property="og:type" content="website"/>
        <meta property="og:determiner" content="the"/>

    </head>
    <body>
        <h1>(Fork of) ScatterPatter's Incorrect Quotes Generator</h1>
        <main>
        <form id="generationForm" onsubmit="generatePrompt(event)">
            <label for="characterSelect">Number of characters:</label>
            <input
                type="number"
                min=1
                value=1
                name="characters"
                id="characterSelect"
                onchange="setMax(event); disableChars(event)">
            <span id="tooHigh" class="invisible error">sorry, that number is too high!</span>
            <div id="charInputs">
                <input placeholder="Character A" name="character1" autocomplete="off" oninput="updatePrompt(event)" required>
                <input placeholder="Character B" name="character2" autocomplete="off" oninput="updatePrompt(event)" required disabled>
                <input placeholder="Character C" name="character3" autocomplete="off" oninput="updatePrompt(event)" required disabled>
                <input placeholder="Character D" name="character4" autocomplete="off" oninput="updatePrompt(event)" required disabled>
                <input placeholder="Character E" name="character5" autocomplete="off" oninput="updatePrompt(event)" required disabled>
                <input placeholder="Character F" name="character6" autocomplete="off" oninput="updatePrompt(event)" required disabled>
            </div>
            <input type="submit" value="Generate Prompt">
        </form>
        <form id="swapForm" onsubmit="swapInputs(event)">
            <input type="number" class="swap-char" min="1" name="char1" required>
            <input type="number" class="swap-char" min="1" name="char2" required>
            <input type="submit" value="Swap!">
            <div id="sameInput" class="invisible error">You can't swap a name with itself</div>
        </form>
        <div id="output" onclick=copyContent(event)></div>
        <span id="copyMessage" class="invisible">copied!</span>
        </main>
        <footer>
            (loosely) based on the original <a href="https://incorrect-quotes-generator.neocities.org/">Incorrect Quotes Generator</a>
            | <a href="//github.com/jemand2001/incorrect_quotes">repo</a>
	    | <a href="//jeman.de">My Homepage</a>
        </footer>
    </body>
</html>
