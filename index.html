<!DOCTYPE html>
<html>
    <head>
        <title>Incorrect Quote generator</title>
        <script src="./quoteGen.js"></script>
        <link rel=stylesheet href="./style.css"></link>
        <link rel="icon" href="./quote_transparent.png"></link>
    </head>
    <body>
        <h1>(Fork of) ScatterPatter's Incorrect Quotes Generator</h1>
        <form id="generationForm" onsubmit="generatePrompt(event)">
            <label for="characterSelect">Number of characters:</label>
            <input
                type="number"
                min=1
                value=1
                name="characters"
                id="characterSelect"
                onchange="setMax(event); disableChars(event)"></input>
            <span id="tooHigh" class="invisible">sorry, that number is too high!</span>
            <div id="charInputs">
                <input placeholder="Character A" name="character1" autocomplete="off" required></input>
                <input placeholder="Character B" name="character2" autocomplete="off" required disabled></input>
                <input placeholder="Character C" name="character3" autocomplete="off" required disabled></input>
                <input placeholder="Character D" name="character4" autocomplete="off" required disabled></input>
                <input placeholder="Character E" name="character5" autocomplete="off" required disabled></input>
                <input placeholder="Character F" name="character6" autocomplete="off" required disabled></input>
            </div>
            <input type="submit" value="Generate Prompt"></input>
        </form>
        <div id="output" onclick=copyContent(event)></div>
        <span id="copyMessage" class="invisible">copied!</span>
        <footer>
            (loosely) based on the original <a href="https://incorrect-quotes-generator.neocities.org/">Incorrect Quotes Generator</a>
            | <a href="github.com/jemand2001/incorrect_quotes">repo</a>
        </footer>
    </body>
</html>
